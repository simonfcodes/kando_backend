version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: kando_db
    environment:
      POSTGRES_USER: kando
      POSTGRES_PASSWORD: kando
      POSTGRES_DB: kando
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kando"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: